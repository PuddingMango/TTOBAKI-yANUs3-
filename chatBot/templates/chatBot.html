        .mic-toggle {

        /* í†±ë‹ˆë°”í€´ ë²„íŠ¼ (ìš°ì¸¡ ìƒë‹¨) */
        .settings-icon {

        /* ì„¤ì • ëª¨ë‹¬ */
        .modal {

        .modal-content {

    <script>
        let recognition;
        let isRecognizing = false;
        let conversationHistory = [];
        let stage = 'greeting';

        function initializeRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'ko-KR';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.continuous = true;

            recognition.onstart = () => {
                isRecognizing = true;
                document.querySelector('.initial-message').style.display = 'none';
                document.getElementById('start-button').innerText = 'ëŒ€í™” ì´ˆê¸°í™”';
                document.querySelector('.mic-toggle').style.display = 'block';
                document.querySelector('.mic-toggle').innerText = 'ğŸ”Š';
                document.querySelector('.mic-toggle').setAttribute('title', 'ë§ˆì´í¬ ë„ê¸°');
            };

            recognition.onresult = (event) => {
                const userInput = event.results[event.resultIndex][0].transcript;
                document.getElementById('chat').innerHTML += `
                    <div class="user-message">
                        <div class="message-content">
                            ${userInput}
                            <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                        </div>
                        <div class="avatar">ë‚˜</div>
                    </div>`;
                conversationHistory.push({"role": "user", "content": userInput});
                sendToServer();
                scrollToBottom(); // ëŒ€í™” ì¶”ê°€ ì‹œ ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ ì´ë™
            };

            recognition.onend = () => {
                if (isRecognizing) {
                    recognition.start(); // ìë™ìœ¼ë¡œ ë‹¤ì‹œ ì‹œì‘
                } else {
                    document.getElementById('chat').innerHTML += `<p>ë§ˆì´í¬ OFF</p>`;
                }
            };

            recognition.onerror = (event) => {
                isRecognizing = false;
                document.getElementById('chat').innerHTML += `<p>ì˜¤ë¥˜: ${event.error}</p>`;
            };
        }

        function startConversation() {
            if (!recognition) initializeRecognition();

            if (isRecognizing) {
                resetConversation();
            } else {
                recognition.start();
                document.getElementById('chat').innerHTML += `<p>ë§ˆì´í¬ ON</p>`;
            }
        }

        function toggleMic() {
            if (isRecognizing) {
                recognition.stop();
                document.querySelector('.mic-toggle').innerText = 'ğŸ”‡';
                document.querySelector('.mic-toggle').setAttribute('title', 'ë§ˆì´í¬ ì¼œê¸°');
                isRecognizing = false;
            } else {
                recognition.start();
                document.querySelector('.mic-toggle').innerText = 'ğŸ”Š';
                document.querySelector('.mic-toggle').setAttribute('title', 'ë§ˆì´í¬ ë„ê¸°');
                isRecognizing = true;
            }
        }

        function endConversation() {
            if (isRecognizing && recognition) {
                isRecognizing = false;
                recognition.stop();
            } else {
                document.getElementById('chat').innerHTML += `<p>ë§ˆì´í¬ê°€ ì´ë¯¸ êº¼ì ¸ ìˆìŠµë‹ˆë‹¤.</p>`;
            }
        }

        function sendToServer() {
            fetch('/chat/speech', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({conversation_history: conversationHistory, stage: stage})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('chat').innerHTML += `
                    <div class="bot-message">
                        <div class="bot-avatar avatar">ë´‡</div>
                        <div class="message-content">
                            ${data.response}
                            <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                        </div>
                    </div>`;
                conversationHistory = data.conversation_history;
                stage = data.stage;
                scrollToBottom(); // ëŒ€í™” ì¶”ê°€ ì‹œ ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ ì´ë™
            })
            .catch(error => {
                console.error('Fetch ì˜¤ë¥˜:', error);
                document.getElementById('chat').innerHTML += `<p>ì„œë²„ ì˜¤ë¥˜: ${error.message}</p>`;
            });
        }

        function resetConversation() {
            conversationHistory = [];
            stage = 'greeting';
            document.getElementById('chat').innerHTML = `<p>ëŒ€í™” ì´ˆê¸°í™”</p>`;
            document.getElementById('start-button').innerText = 'ëŒ€í™” ì‹œì‘í•˜ê¸°';
            document.querySelector('.mic-toggle').style.display = 'none';
            document.querySelector('.mic-toggle').innerText = 'ğŸ”‡';
            document.querySelector('.mic-toggle').setAttribute('title', 'ë§ˆì´í¬ ì¼œê¸°');
            isRecognizing = false;
            if (recognition) recognition.stop();
        }

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            if (modal.classList.contains('open')) {
                modal.classList.add('fade-out');
                setTimeout(() => {
                    modal.classList.remove('open');
                    modal.classList.remove('fade-out');
                }, 500);
            } else {
                modal.classList.add('open');
            }
        }

        function exitToHome() {
            window.location.href = 'http://localhost:3000';
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chat');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ëª¨ë‹¬ ë°”ê¹¥ í´ë¦­ ì‹œ ë‹«ê¸°
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('settings-modal');
            if (modal.classList.contains('open') && !event.target.closest('.modal-content') && !event.target.closest('.settings-icon')) {
                toggleSettings();
            }
        });
    </script>
</head>
<body>

    <button id="start-button" onclick="startConversation()">ğŸ¤ ëŒ€í™” ì‹œì‘í•˜ê¸°</button>

    <!-- ë§ˆì´í¬ í† ê¸€ ë²„íŠ¼ (ìš°ì¸¡ ìƒë‹¨ ì„¤ì • ì•„ì´ì½˜ ì˜†) -->
    <div class="mic-toggle" onclick="toggleMic()" title="ë§ˆì´í¬ ì¼œê¸°">ğŸ”‡</div>

    <!-- ì„¤ì • ì•„ì´ì½˜ (ìš°ì¸¡ ìƒë‹¨) -->
