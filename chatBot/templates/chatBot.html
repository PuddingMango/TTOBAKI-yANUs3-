<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏùåÏÑ± Ïù∏Ïãù Ï±óÎ¥á</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #333;
            overflow: hidden;
        }

        h1 {
            margin: 20px;
            font-size: 24px;
            color: #4A90E2;
        }

        #chat {
            width: 100%;
            max-width: 600px;
            height: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .initial-message {
            font-size: 18px;
            color: #888;
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
        }

        .user-message, .bot-message {
            width: 100%;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #4A90E2;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            font-size: 20px;
        }

        .bot-avatar {
            background-color: #F5A623;
        }

        .message-content {
            max-width: 70%;
            background-color: #E1F5FE;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.4;
        }

        .bot-message .message-content {
            background-color: #FFF59D;
        }

        .timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        button {
            width: 80%;
            max-width: 600px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 30px;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ABD;
        }

        /* ÎßàÏù¥ÌÅ¨ ÌÜ†Í∏Ä Î≤ÑÌäº (Ïö∞Ï∏° ÏÉÅÎã®) */
        .mic-toggle {
            position: absolute;
            top: 20px;
            right: 70px;
            font-size: 24px;
            cursor: pointer;
            color: #4A90E2;
            background-color: #fff;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
            display: none;
        }

        .mic-toggle:hover {
            background-color: #f5f5f5;
        }

        /* ÌÜ±ÎãàÎ∞îÌÄ¥ Î≤ÑÌäº (Ïö∞Ï∏° ÏÉÅÎã®) */
        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #4A90E2;
            background-color: #fff;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .settings-icon:hover {
            background-color: #f5f5f5;
        }

        /* ÏÑ§Ï†ï Î™®Îã¨ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            justify-content: center;
            align-items: flex-start;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 0 0 15px 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .modal.open {
            display: flex;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal.fade-out {
            background-color: rgba(0, 0, 0, 0);
        }

        .modal.fade-out .modal-content {
            transform: translateY(-100%);
            opacity: 0;
        }
    </style>
    <script>
        let recognition;
        let isRecognizing = false;
        let conversationHistory = [];
        let stage = 'greeting';

        function initializeRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'ko-KR';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.continuous = true;

            recognition.onstart = () => {
                isRecognizing = true;
                document.querySelector('.initial-message').style.display = 'none';
                document.getElementById('start-button').innerText = 'ÎåÄÌôî Ï¥àÍ∏∞Ìôî';
                document.querySelector('.mic-toggle').style.display = 'block';
                document.querySelector('.mic-toggle').innerText = 'üîä';
                document.querySelector('.mic-toggle').setAttribute('title', 'ÎßàÏù¥ÌÅ¨ ÎÅÑÍ∏∞');
            };

            recognition.onresult = (event) => {
                const userInput = event.results[event.resultIndex][0].transcript;
                document.getElementById('chat').innerHTML += `
                    <div class="user-message">
                        <div class="message-content">
                            ${userInput}
                            <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                        </div>
                        <div class="avatar">ÎÇò</div>
                    </div>`;
                conversationHistory.push({"role": "user", "content": userInput});
                sendToServer();
                scrollToBottom(); // ÎåÄÌôî Ï∂îÍ∞Ä Ïãú Ïä§ÌÅ¨Î°§ÏùÑ Îß® ÏïÑÎûòÎ°ú Ïù¥Îèô
            };

            recognition.onend = () => {
                if (isRecognizing) {
                    recognition.start(); // ÏûêÎèôÏúºÎ°ú Îã§Ïãú ÏãúÏûë
                } else {
                    document.getElementById('chat').innerHTML += `<p>ÎßàÏù¥ÌÅ¨ OFF</p>`;
                }
            };

            recognition.onerror = (event) => {
                isRecognizing = false;
                document.getElementById('chat').innerHTML += `<p>Ïò§Î•ò: ${event.error}</p>`;
            };
        }

        function startConversation() {
            if (!recognition) initializeRecognition();

            if (isRecognizing) {
                resetConversation();
            } else {
                recognition.start();
                document.getElementById('chat').innerHTML += `<p>ÎßàÏù¥ÌÅ¨ ON</p>`;
            }
        }

        function toggleMic() {
            if (isRecognizing) {
                recognition.stop();
                document.querySelector('.mic-toggle').innerText = 'üîá';
                document.querySelector('.mic-toggle').setAttribute('title', 'ÎßàÏù¥ÌÅ¨ ÏºúÍ∏∞');
                isRecognizing = false;
            } else {
                recognition.start();
                document.querySelector('.mic-toggle').innerText = 'üîä';
                document.querySelector('.mic-toggle').setAttribute('title', 'ÎßàÏù¥ÌÅ¨ ÎÅÑÍ∏∞');
                isRecognizing = true;
            }
        }

        function endConversation() {
            if (isRecognizing && recognition) {
                isRecognizing = false;
                recognition.stop();
            } else {
                document.getElementById('chat').innerHTML += `<p>ÎßàÏù¥ÌÅ¨Í∞Ä Ïù¥ÎØ∏ Í∫ºÏ†∏ ÏûàÏäµÎãàÎã§.</p>`;
            }
        }

        function sendToServer() {
            fetch('/chat/speech', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({conversation_history: conversationHistory, stage: stage})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('chat').innerHTML += `
                    <div class="bot-message">
                        <div class="bot-avatar avatar">Î¥á</div>
                        <div class="message-content">
                            ${data.response}
                            <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                        </div>
                    </div>`;
                conversationHistory = data.conversation_history;
                stage = data.stage;
                scrollToBottom(); // ÎåÄÌôî Ï∂îÍ∞Ä Ïãú Ïä§ÌÅ¨Î°§ÏùÑ Îß® ÏïÑÎûòÎ°ú Ïù¥Îèô
            })
            .catch(error => {
                console.error('Fetch Ïò§Î•ò:', error);
                document.getElementById('chat').innerHTML += `<p>ÏÑúÎ≤Ñ Ïò§Î•ò: ${error.message}</p>`;
            });
        }

        function resetConversation() {
            conversationHistory = [];
            stage = 'greeting';
            document.getElementById('chat').innerHTML = `<p>ÎåÄÌôî Ï¥àÍ∏∞Ìôî</p>`;
            document.getElementById('start-button').innerText = 'ÎåÄÌôî ÏãúÏûëÌïòÍ∏∞';
            document.querySelector('.mic-toggle').style.display = 'none';
            document.querySelector('.mic-toggle').innerText = 'üîá';
            document.querySelector('.mic-toggle').setAttribute('title', 'ÎßàÏù¥ÌÅ¨ ÏºúÍ∏∞');
            isRecognizing = false;
            if (recognition) recognition.stop();
        }

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            if (modal.classList.contains('open')) {
                modal.classList.add('fade-out');
                setTimeout(() => {
                    modal.classList.remove('open');
                    modal.classList.remove('fade-out');
                }, 500);
            } else {
                modal.classList.add('open');
            }
        }

        function exitToHome() {
            window.location.href = 'http://localhost:3000';
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chat');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Î™®Îã¨ Î∞îÍπ• ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('settings-modal');
            if (modal.classList.contains('open') && !event.target.closest('.modal-content') && !event.target.closest('.settings-icon')) {
                toggleSettings();
            }
        });
    </script>
</head>
<body>
    <h1>ÏùåÏÑ± Ïù∏Ïãù Ï±óÎ¥á</h1>
    <div id="chat">
        <div class="initial-message">"ÏïàÎÖïÌïòÏÑ∏Ïöî"ÎùºÍ≥† ÎßêÌï¥Î≥¥ÏÑ∏Ïöî!</div>
    </div>
    <button id="start-button" onclick="startConversation()">üé§ ÎåÄÌôî ÏãúÏûëÌïòÍ∏∞</button>

    <!-- ÎßàÏù¥ÌÅ¨ ÌÜ†Í∏Ä Î≤ÑÌäº (Ïö∞Ï∏° ÏÉÅÎã® ÏÑ§Ï†ï ÏïÑÏù¥ÏΩò ÏòÜ) -->
    <div class="mic-toggle" onclick="toggleMic()" title="ÎßàÏù¥ÌÅ¨ ÏºúÍ∏∞">üîá</div>

    <!-- ÏÑ§Ï†ï ÏïÑÏù¥ÏΩò (Ïö∞Ï∏° ÏÉÅÎã®) -->
    <div class="settings-icon" onclick="toggleSettings()" title="ÏÑ§Ï†ï Ïó¥Í∏∞">‚öôÔ∏è</div>

    <!-- ÏÑ§Ï†ï Î™®Îã¨ -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>ÏÑ§Ï†ï</h2>
            <button onclick="exitToHome()">ÎÇòÍ∞ÄÍ∏∞</button>
        </div>
    </div>
</body>
</html>
