<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음성 인식 챗봇</title>
    <script>
        function startSpeechRecognition() {
            fetch('/speech', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    const chatArea = document.getElementById('chat');
                    chatArea.innerHTML += `<p>챗봇: ${data.response}</p>`;
                });
        }
    </script>
</head>
<body>
    <h1>음성 인식 챗봇</h1>
    <button onclick="startSpeechRecognition()">대화 시작</button>
    <div id="chat"></div>
</body>
</html>
