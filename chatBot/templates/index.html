<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챗봇 선택</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 24px;
            color: #4A90E2;
            text-align: center;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            text-align: center;
            width: 300px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #357ABD;
        }

        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #4A90E2;
            background-color: #fff;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .settings-icon:hover {
            background-color: #f5f5f5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            transform: translateY(-200px);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .modal.open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
    <script>
        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            if (modal.classList.contains('open')) {
                modal.classList.add('fade-out');
                setTimeout(() => {
                    modal.classList.remove('open');
                    modal.classList.remove('fade-out');
                }, 500);
            } else {
                modal.classList.add('open');
            }
        }

        function exitToHome() {
            window.location.href = 'https://main--ttobaki.netlify.app/';
        }

        document.addEventListener('click', function(event) {
            const modal = document.getElementById('settings-modal');
            if (modal.classList.contains('open') && !event.target.closest('.modal-content') && !event.target.closest('.settings-icon')) {
                toggleSettings();
            }
        });
    </script>
</head>
<body>
    <h1>챗봇을 선택하세요</h1>

    <div class="btn-container">
        <a href="/chat" class="btn">일반 대화 챗봇</a>
        <a href="/situation" class="btn">상황별 대화 챗봇</a>
    </div>

    <div class="settings-icon" onclick="toggleSettings()" title="설정 열기">⚙️</div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>설정</h2>
            <button onclick="exitToHome()">나가기</button>
        </div>
    </div>
</body>
</html>
